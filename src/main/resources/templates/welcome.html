<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>

    <!--Bootstrap 4.0 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css">

</head>

<body>

<th:block th:replace="base :: navlinks"></th:block>

<!--Container begin-->
<div class="containerincenter">
    <div class="container">
        <div class="textincenter">
            <h2>Welcome!</h2>
            <br/>
            <div sec:authorize="hasAuthority('SEEKERS')">
                <h4>Create your resume here:</h4>
                <!--<a href="/addedu" class="btn btn-primary">Add Education</a>-->
                <!--<a href="/addexp" class="btn btn-primary">Add Working Experience</a>-->
                <!--<a href="/addski" class="btn btn-primary">Add Skill</a>-->
                <!--<a href="/listresume" class="btn btn-primary">Show Resume</a>-->
                <!--<br/>-->
                <a href="/showper" class="btn btn-primary">Show My Infomation</a>
                <a href="/notification" class="btn btn-primary">Get My Job Notification</a>
                <br/>
            </div>

            <div sec:authorize="hasAuthority('RECRUITERS')">
                <h4>Post job here:</h4>
                <p><a href="/postjob" class="btn btn-primary">Post a Job</a></p>
                <p><a href="/showpostjob" class="btn btn-primary">Show posted jobs</a></p>
                <br/>
            </div>

            <div sec:authorize="isAuthenticated()">
                <h4>Search people or job</h4>
                <p><a href="/searchhome" class="btn btn-success">Search</a></p>
                <br/>
            </div>

            <p>Logged user: <span sec:authentication="name">The user is not logged in yet</span></p>
            <!--Roles: <span sec:authentication="principal.authorities">Principal Authorities not set</span>-->
            <a href="/logout" class="btn btn-default">Logout</a>
        </div>
    </div>
</div>
<!--Container end-->
<footer>
    <br/>
    <p th:replace="base :: footer" class="text-center"></p>
</footer>

<!--Bootstrap 4.0 JavaScript-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
