<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>

    <!--Bootstrap 4.0 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css">

</head>
<body>

<th:block th:replace="base :: navlinks"></th:block>

<div class="containerforindex">
    <div class="container">
        <div class="textincenter">

            <h2 th:text="${addskimessage}">This should not display</h2>

            <form action="#" th:action="@{/addskitojob/{jobid}(jobid=${job.jobId})}" method="post">
                <input type="hidden" th:field="*{job.jobId}" />
                <input type="hidden" th:field="*{job.jobTitle}"/>

                <label th:inline="text">Adding skill for [[${job.jobTitle}]]</label>

                <select name="job">
                    <option th:each="item:${skillsforjob}" th:value="${item.skiId}" th:text="${item.skiName}"></option>
                    <!--<input type="text" th:field="${item.skiId}"/>-->
                </select>

                <br/>

                <button type="submit" class="btn btn-dark" value="Submit">Add Skill</button>
                <button type="reset" class="btn btn-dark" value="Reset">Reset</button>
            </form>


        </div>
    </div>
</div>


<!--Bootstrap 4.0 JavaScript-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
