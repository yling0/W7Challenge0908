<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Person Info</title>

    <!--Bootstrap 4.0 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css">

</head>
<body>

<div class="containerforindex">
    <div class="container">
        <div class="textincenter">
            <!--list persons-->
            <h1>Your Info</h1>
            <table class="textincenter">
                <tr>
                    <td><p>Name</p></td>
                    <td><p>Email</p></td>
                </tr>
                <!--<th:block th:each="${curperson}">-->
                <tr>
                    <td><p th:text="${curperson.fName}+' '+${curperson.lName}"/></td>
                    <td><p th:text="${curperson.email}"/></td>
                    <td><a th:href="@{/addedu}" class="btn btn-primary">Add educations</a></td>
                    <td><a th:href="@{/addexp}" class="btn btn-primary">Add working experiences</a></td>
                    <td><a th:href="@{/addski}" class="btn btn-primary">Add skills</a></td>
                    <td><a th:href="@{/listresume}" class="btn btn-primary">Show my resume</a></td>
                </tr>
                </th:block>

            </table>
        </div>
    </div>
</div>


<!--Bootstrap 4.0 JavaScript-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</body>
</html>
