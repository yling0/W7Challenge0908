<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registration</title>

    <!--Bootstrap 4.0 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>
<h2 class="textincenter">Recruiter Registration</h2>

<div class="containerincenter">
    <div class="container">
        <div class="textincenter">

            <form class="form-horizontal" autocomplete="off" action="#" th:action="@{/registerrecruiter}" th:object="${person}" method="post">
                <fieldset>
                    <div class="form-group-lg">
                        <label for="firstName" class="col-lg-4 control-label">Firstname</label>
                        <span th:if="${#fields.hasErrors('fName')}" th:error="*{fName}">First Name Error</span>
                        <div class="col-lg-4">
                            <input class="form-control" type="text" id="firstName" placeholder="First Name" th:field="*{fName}" /><br/>
                        </div>
                    </div>
                    <label class="col-lg-10"></label>
                    <div class="form-group-lg">
                        <label for="lastName" class="col-lg-4 control-label">Lastname</label>
                        <mark><strong><span th:if="${#fields.hasErrors('lName')}" th:error="*{lName}">Last Name Error</span></strong></mark>
                        <div class="col-lg-4">
                            <input class="form-control" type="text" id="lastName" placeholder="Last Name" th:field="*{lName}" /><br/>
                        </div>
                    </div>
                    <label class="col-lg-10"></label>
                    <div class="form-group-lg">
                        <label for="email" class="col-lg-4 control-label">Email</label>
                        <mark><strong><span th:if="${#fields.hasErrors('email')}" th:error="*{email}">Email Error</span></strong></mark>
                        <div class="col-lg-4">
                            <input class="form-control" type="text" id="email" placeholder="Email" th:field="*{email}" /><br/>
                        </div>
                    </div>
                    <label class="col-lg-10"></label>
                    <div class="form-group-lg">
                        <label for="username" class="col-lg-4 control-label">Username</label>
                        <mark><strong><span th:if="${#fields.hasErrors('username')}" th:error="*{username}">Username Error</span></strong></mark>
                        <div class="col-lg-4">
                            <input class="form-control" type="text" id="username" placeholder="Username" th:field="*{username}" /><br/>
                        </div>
                    </div>
                    <label class="col-lg-10"></label>
                    <div class="form-group-lg">
                        <label for="password" class="col-lg-4 control-label">Password</label>
                        <mark><strong><span th:if="${#fields.hasErrors('password')}" th:error="*{password}">Password Error</span></strong></mark>
                        <div class="col-lg-4">
                            <input class="form-control" type="password" id="password" placeholder="Password" th:field="*{password}" /><br/>
                        </div>
                    </div>

                    <div class="form-group-lg col-lg-8 col-lg-offset-2">
                        <br/>
                        <button type="submit" class="btn btn-default">Register</button>
                    </div>

                </fieldset>

            </form>

        </div>
    </div>
</div>

<!--Bootstrap 4.0 JavaScript-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
