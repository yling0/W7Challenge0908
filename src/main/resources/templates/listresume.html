<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrac-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>

    <!--Bootstrap 4.0 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css">

</head>
<body>
<th:block th:replace="base :: navlinks"></th:block>
<div class="textincenter">

    <h1>Your Resume</h1>
    <!--Person's info-->
    <!--<th:block th:each="${persons}">-->
    <tr>
        <p></p>
        <p th:text="${person.fName} +' '+ ${person.lName}"></p>
        <p th:text="${person.email}"></p>
        <!--<a th:href="@{/updateperson/{id}(id=${person.id})}">Update</a>-->
        <!--<a th:href="@{/deleteperson/{id}(id=${person.id})}">Delete</a>-->
    </tr>

    <!--Education info-->
    <h3>Education</h3>
    <th:block th:each="singleedu:${person.educationSet}">
        <tr>
            <p></p>
            <p th:text="${singleedu.degree}+' in '+${singleedu.major}"></p>
            <p th:text="${singleedu.uni}+', '+${singleedu.graduateDate}"></p>
            <td>
                <a th:href="@{/updateedu/{id}(id=${singleedu.eduId})}">Update</a> -
                <a th:href="@{/deleteedu/{id}(id=${singleedu.eduId})}">Delete</a>
            </td>
            <br />
        </tr>
    </th:block>

    <!--Experience info-->
    <h3>Experience</h3>
    <th:block th:each="singleexp:${person.experienceSet}">
        <tr>
            <p></p>
            <p th:text="${singleexp.title}"/>
            <p th:text="${singleexp.company}+', '+${singleexp.startDate}+' - '+${singleexp.endDate}"/>
            <p th:text="'-Duty1: ' + ${singleexp.duty1}"/>
            <p th:text="'-Duty2: ' + ${singleexp.duty2}"></p>
            <a th:href="@{/updateexp/{id}(id=${singleexp.expId})}">Update</a> -
            <a th:href="@{/deleteexp/{id}(id=${singleexp.expId})}">Delete</a>
        </tr>
    </th:block>

    <!--Skill info-->
    <h3>Skill</h3>
    <th:block th:each="singleski:${person.skillSet}">
        <tr>
            <p></p>
            <p th:text="${singleski.skiName} + ', '+ ${singleski.skiLevel}"/>
            <a th:href="@{/updateski/{id}(id=${singleski.skiId})}">Update</a> -
            <a th:href="@{/deleteski/{id}(id=${singleski.skiId})}">Delete</a>
        </tr>
    </th:block>

    <a href="/welcome"><button class="btn btn-dark">Back Home</button></a>

</div>


<!--Bootstrap 4.0 JavaScript-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
